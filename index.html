<!-- Prompt: Location Tracker

Consider the icon, placement, and purpose of the location. Are you mapping something? Is it a tracking beacon to find a friend or a tracking device such as a phone? Is the NSA or FBI tracking you? ;) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Location Tracker</h1>
        </header>
        <main>
            <div class="map">
                <!-- This is where the map will be embedded -->
                <p>Map Placeholder</p>
            </div>
            <div class="location-details">
                <h2>Current Location</h2>
                <p>Latitude: <span id="latitude">--</span></p>
                <p>Longitude: <span id="longitude">--</span></p>
                <button id="track-location">Track Location</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
